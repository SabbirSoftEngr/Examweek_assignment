<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart by Md Sabbir Hossain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üõçÔ∏è SABBIR26</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li class="cart-icon">
                    <button onclick="toggleCart()" class="btn btn-warning">
                        üõçÔ∏è Cart (<span id="cart-count">0</span>)
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-list"></div>
        </div>
        
    </main>

    <div id="cart-overlay" class="overlay">
        <div class="cart-details">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">0</span> Taka</p>
            <button onclick="clearCart()" class="btn btn-danger">Clear Cart</button>
            <button class="btn btn-success">Checkout</button>
        </div>
        <button class="closebtn" onclick="toggleCart()">&times;</button>
    </div>
    

    <footer class="bg-light py-4 text-center mt-4">
        <div>
            <div class="mb-3">
                <a href="#" class="me-3"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#" class="me-3"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#" class="me-3"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            </div>
            <p>&copy; 2025 Md Sabbir Hossain. Owner Of SABBIR26 Brand. All Rights Reserved.</p>
        </div>

    </footer>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
</body>
</html>
